<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/stencil.xhtml">
	<ui:define name="content">

		<f:event listener="#{loginController.verifyLogin()}" type="preRenderView" />
		<div class="content">
			<div class="container">
				<h1>Abmelden</h1>
				<h:panelGrid columns="2">
					<h:outputText value="Benutzername: " />
					<h:outputText value="#{logoutBean.username}" />
					<h:outputText value="Email-Adresse: " />
					<h:outputText value="#{logoutBean.email}" />
					<h:outputText value="Anmeldezeit: " />
					<h:outputText value="#{logoutBean.loginTime}" />
					<h:outputText value="Dauer der Sitzung: " />
					<h:outputText value="#{logoutBean.loginDuration}" />
				</h:panelGrid>
			</div>
			<div class="container">
				<h:form>
					<h:panelGrid columns="2">
						<h:commandButton action="index?faces-redirect=true" id="back_btn01" value="zur Startseite" />
						<h:commandButton action="#{logoutBean.makeLogout()}" id="logout_btn01" value="Sitzung beenden" />
					</h:panelGrid>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
