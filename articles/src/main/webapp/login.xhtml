<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/stencil.xhtml">
	<ui:define name="content">

		<f:event listener="#{loginControllerViewBean.verifyUser()}" type="preRenderView" />
		<h:outputScript library="js" name="sha256.js" target="head" />
		<h:outputScript library="js" name="encodePWD.js" target="head" />
		
		<div class="content">
			<div class="container">
				<h1>Anmelden</h1>
				<span name="message"></span><br />
				<section> <h:form id="login_form"
					onsubmit="return encodeUserPwd()">
					<h:messages errorStyle="color:red" />
					<div class="form-group">
						<h:outputLabel for="user_login_name" value="E-Mail: " />
						<h:inputText id="user_login_name" name="user_login_name" value="#{userLoginControllerViewBean.email}" styleClass="form-control" p:placeholder="E-Mail-Adresse" />
					</div>
					<div class="form-group">
						<h:outputLabel for="user_password" value="Kennwort: " />
						<h:inputSecret id="user_password" name="user_password" value="#{userLoginControllerViewBean.pwd}" styleClass="form-control" p:placeholder="Kennwort" />
					</div>
					<div class="submit_btn">
						<h:commandButton id="btn_login" name="btn_login" value="Anmelden" action="#{userLoginControllerViewBean.makeLogin()}" styleClass="btn btn-warning" />
					</div>
				</h:form> </section>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
